<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS_Recherche de Produits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="search" id="search-bar" placeholder="Search ..."><br>
    <input type="checkbox" id="in-stock">
    <label for="in-stock">Only show products in stock</label>

    <!-- Table d'affichage des produits -->
    <table id="product-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- Les produits seront insérés ici -->
        </tbody>
    </table>

    <script type="module" src="script.js"></script>
</body>
</html>
